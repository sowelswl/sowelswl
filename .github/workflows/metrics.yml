name: Generate GitHub Metrics
on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时更新一次
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 📊 Generate Comprehensive Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: sowelswl
          base: "header, community, repositories, metadata"  # 1. 个人数据
          config_timezone: Asia/Shanghai
          
          # 2. 三维贡献日历配置
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 3. 编程习惯分析（包含语言活动）
          plugin_habits: yes
          plugin_habits_from: 400  # 分析更多事件提高准确性
          plugin_habits_days: 30   # 分析最近30天
          plugin_habits_facts: yes # 显示有趣的编程事实（包含语言统计）
          plugin_habits_charts: yes # 生成活动图表
          plugin_habits_charts_type: classic # 经典图表样式
          plugin_habits_trim: no   # 显示完整24小时，更全面
          plugin_habits_languages_limit: 8 # 显示更多语言
          plugin_habits_languages_threshold: 0% # 显示所有检测到的语言