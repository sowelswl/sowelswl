name: Generate GitHub Metrics
on:
  schedule:
    - cron: "0 0 * * *"  # 每天更新
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: sowelswl
          base: activity
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year